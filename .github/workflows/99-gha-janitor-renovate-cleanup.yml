---
name: 99 ğŸ§¹ GHA Janitor - cleanup renovate
# yamllint disable-line rule:truthy
on:
  # Run daily, at 08:00
  schedule:
    - cron: '0 8 * * *'

jobs:
  delete_skipped:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete skipped workflow runs
        uses: Mattraks/delete-workflow-runs@v2.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: aeells/forge-kit
          delete_workflow_pattern: "00 ğŸ§© Hygiene checks|02 ğŸ‘ŠğŸ½ Auto version bump"
          delete_run_by_conclusion_pattern: skipped
          retain_days: 0
          keep_minimum_runs: 0
