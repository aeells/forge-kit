---
name: 03 ðŸ“¦ Publish package

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  workflow_run:
    workflows: [ '02 ðŸ‘ŠðŸ½ Auto version bump' ]
    types:
      - completed
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Needed for commit range checks
          ref: main  # check out the branch, not detached HEAD
      - name: Set environment for Maven deploy
        run: echo "MAVEN_USERNAME=aeells" >> $GITHUB_ENV
      - name: Set Maven PAT
        run: echo "MAVEN_PASSWORD=${{ secrets.PAT_FORGE_DEPLOY }}" >> $GITHUB_ENV
      - uses: ./.github/actions/tools
      - name: Publish to GitHub Packages
        run: task build:deploy
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
