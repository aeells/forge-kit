---
name: 03 üì¶ Publish package

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  workflow_run:
    workflows: [ '02 üëäüèΩ Auto version bump' ]
    types:
      - completed
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Needed for commit range checks
          ref: main  # check out the branch, not detached HEAD
      - name: Configure Maven settings for GitHub Packages
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings>
            <servers>
              <server>
                <id>github</id>
                <username>aeells</username>
                <password>${{ secrets.PAT_FORGE_DEPLOY }}</password>
              </server>
            </servers>
          </settings>
          EOF
      - name: Create empty Maven security file
        run: |
          mkdir -p ~/.m2
          echo "<settingsSecurity/>" > ~/.m2/settings-security.xml
      - name: Verify Maven settings
        run: |
          if [ -f ~/.m2/settings.xml ]; then
            echo "‚úÖ Maven settings.xml exists"
            # Show settings (masking password)
            sed 's/<password>.*<\/password>/<password>***<\/password>/' ~/.m2/settings.xml
          else
            echo "‚ùå Maven settings.xml NOT found!"
            exit 1
          fi
      - name: Verify distributionManagement in POM
        run: |
          if grep -q '<id>github</id>' pom.xml; then
            echo "‚úÖ Found repository id 'github' in POM"
            grep -A 3 '<distributionManagement>' pom.xml || echo "‚ö†Ô∏è distributionManagement not found in root POM"
          else
            echo "‚ùå Repository id 'github' not found in POM!"
            exit 1
          fi
      - uses: ./.github/actions/tools
      - name: Publish to GitHub Packages
        run: task build:deploy
