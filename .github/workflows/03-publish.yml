---
name: 03 ðŸ“¦ Publish package

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  workflow_run:
    workflows: [ '02 ðŸ‘ŠðŸ½ Auto version bump' ]
    types:
      - completed
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Needed for commit range checks
          ref: main  # check out the branch, not detached HEAD
      - uses: ./.github/actions/tools
      - name: Configure Maven settings for GitHub Packages
        run: |
          mkdir -p ~/.m2
          # Create settings.xml AFTER tools action (setup-java may have created one)
          # We'll overwrite it with our server configuration
          cat > ~/.m2/settings.xml <<EOF
          <settings>
            <servers>
              <server>
                <id>github</id>
                <username>aeells</username>
                <password>${{ secrets.PAT_FORGE_DEPLOY }}</password>
              </server>
            </servers>
          </settings>
          EOF
      - name: Publish to GitHub Packages
        run: task build:deploy
