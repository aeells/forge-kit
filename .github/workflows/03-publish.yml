---
name: 03 ğŸ“¦ Publish package

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  workflow_run:
    workflows: [ '02 ğŸ‘ŠğŸ½ Auto version bump' ]
    tags:
      - 'v*'
    types:
      - completed

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Needed for commit range checks
          ref: main  # check out the branch, not detached HEAD
      - uses: ./.github/actions/tools
      - uses: mg-smartrent/github-actions-maven-release@v1.5
        with:
          maven-repo-server-id: github
          maven-repo-server-username: ${{ github.actor }}
          maven-repo-server-password: ${{ secrets.GITHUB_TOKEN }}
          maven-publish-args: "-DskipTests"
          maven-release-publish: "true"
